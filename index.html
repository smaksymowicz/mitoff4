<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MitOFF – weryfikacja mitów zdrowotnych</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- NAGŁÓWEK -->
  <header class="text-center py-6 bg-purple-600 text-white shadow-md">
    <h1 class="text-2xl font-bold">MitOFF – sprawdź popularne mity zdrowotne</h1>
  </header>

  <!-- MENU IKON POD NAGŁÓWKIEM -->
  <div id="iconMenu" class="flex justify-center gap-4 mt-6 flex-wrap opacity-0 transform -translate-y-4 transition-all duration-700">
    <button data-target="szczepienia" class="flex flex-col items-center p-2 rounded-xl transition-all duration-200 hover:bg-white/50">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-syringe w-5 h-5 text-purple-500">
        <path d="m18 2 4 4"></path>
        <path d="m17 7 3-3"></path>
        <path d="M19 9 8.7 19.3c-1 1-2.5 1-3.4 0l-.6-.6c-1-1-1-2.5 0-3.4L15 5"></path>
        <path d="m9 11 4 4"></path>
        <path d="m5 19-3 3"></path>
        <path d="m14 4 6 6"></path>
      </svg>
      <span class="text-xs text-slate-400 mt-1">Szczepienia</span>
    </button>

    <button data-target="leki" class="flex flex-col items-center p-2 rounded-xl transition-all duration-200 hover:bg-white/50">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pill w-5 h-5 text-orange-500">
        <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"></path>
        <path d="m8.5 8.5 7 7"></path>
      </svg>
      <span class="text-xs text-slate-400 mt-1">Leki</span>
    </button>

    <button data-target="zywienie" class="flex flex-col items-center p-2 rounded-xl transition-all duration-200 hover:bg-white/50 bg-white/70 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-apple w-5 h-5 text-green-500">
        <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"></path>
        <path d="M10 2c1 .5 2 2 2 5"></path>
      </svg>
      <span class="text-xs text-slate-400 mt-1">Żywienie</span>
    </button>

    <button data-target="choroby" class="flex flex-col items-center p-2 rounded-xl transition-all duration-200 hover:bg-white/50">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield w-5 h-5 text-rose-500">
        <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
      </svg>
      <span class="text-xs text-slate-400 mt-1">Choroby</span>
    </button>

    <button data-target="technologia" class="flex flex-col items-center p-2 rounded-xl transition-all duration-200 hover:bg-white/50">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone w-5 h-5 text-blue-500">
        <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
        <path d="M12 18h.01"></path>
      </svg>
      <span class="text-xs text-slate-400 mt-1">Technologia</span>
    </button>
  </div>

  <!-- SELECT Z KATEGORIAMI I PYTANIAMI -->
  <main class="max-w-3xl mx-auto mt-10 px-4">
    <select id="mitSelect" class="w-full p-2 border rounded mb-10">
      <option value="">-Sprawdź popularne mity: wybierz z listy-</option>

      <optgroup label="Szczepienia">
        <option>Czy szczepionki powodują autyzm?</option>
        <option>Czy szczepionki przeciążają układ odpornościowy dziecka?</option>
        <option>Czy naturalne przechorowanie daje zawsze lepszą odporność niż szczepienie?</option>
        <option>Czy szczepionki zawierają toksyczne dawki rtęci lub aluminium?</option>
      </optgroup>

      <optgroup label="Leki i terapie">
        <option>Czy antybiotyki działają na infekcje wirusowe?</option>
        <option>Czy witamina C leczy przeziębienie?</option>
        <option>Czy leki przeciwbólowe zawsze niszczą wątrobę lub nerki?</option>
        <option>Czy suplementy diety mogą zastąpić leczenie farmakologiczne?</option>
        <option>Czy naturalne preparaty są zawsze bezpieczniejsze niż leki na receptę?</option>
      </optgroup>

      <optgroup label="Żywienie">
        <option>Czy jedzenie po godzinie 18:00 powoduje przyrost masy ciała?</option>
        <option>Czy gluten szkodzi każdemu?</option>
        <option>Czy brązowy cukier jest zdrowszy niż biały?</option>
        <option>Czy produkty 'light' zawsze sprzyjają odchudzaniu?</option>
        <option>Czy picie ośmiu szklanek wody dziennie jest konieczne dla każdego?</option>
        <option>Czy mleko jest niezbędne dorosłym dla zdrowych kości?</option>
        <option>Czy diety sokowe oczyszczają organizm z toksyn?</option>
        <option>Czy organizm wymaga regularnego 'odkwaszania'?</option>
        <option>Czy głodówki przyspieszają metabolizm?</option>
        <option>Czy spalanie tłuszczu można ukierunkować na jedną część ciała ćwiczeniami?</option>
      </optgroup>

      <optgroup label="Choroby, odporność i profilaktyka">
        <option>Czy zimne powietrze powoduje przeziębienie?</option>
        <option>Czy stres jest bezpośrednią przyczyną wrzodów żołądka?</option>
        <option>Czy cukier powoduje nadpobudliwość u dzieci?</option>
        <option>Czy kawa zawsze odwadnia organizm?</option>
        <option>Czy maseczki chronią przed wirusami?</option>
      </optgroup>

      <optgroup label="Technologia i środowisko">
        <option>Czy kuchenki mikrofalowe niszczą wartości odżywcze bardziej niż tradycyjne gotowanie?</option>
        <option>Czy telefony komórkowe w standardowym użytkowaniu powodują nowotwory?</option>
        <option>Czy klimatyzacja bezpośrednio wywołuje choroby?</option>
        <option>Czy technologia 5G wpływa negatywnie na zdrowie?</option>
      </optgroup>
    </select>
  </main>

  <!-- SKRYPT – ANIMACJA I PRZEWIJANIE -->
  <script>
    // Animacja wejścia menu
    window.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('iconMenu');
      setTimeout(() => {
        menu.classList.remove('opacity-0', '-translate-y-4');
        menu.classList.add('opacity-100', 'translate-y-0');
      }, 100);
    });

    // Przewijanie i ustawienie kategorii w select
    document.querySelectorAll('#iconMenu button').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetCategory = btn.getAttribute('data-target'); // np. 'szczepienia'
        const select = document.getElementById('mitSelect');
        if (!select) return;

        // Przewijanie do select
        select.scrollIntoView({ behavior: 'smooth', block: 'start' });

        // Znalezienie optgroup odpowiadającego kategorii i wybranie pierwszego option
        for (let group of select.querySelectorAll('optgroup')) {
          if (group.label.toLowerCase().includes(targetCategory.toLowerCase())) {
            const firstOption = group.querySelector('option');
            if (firstOption) {
              select.value = firstOption.value || firstOption.text; // ustawia pierwszą opcję
            }
            break;
          }
        }

        // Opcjonalnie fokus na select
        select.focus();
      });
    });
  </script>

</body>
</html>
