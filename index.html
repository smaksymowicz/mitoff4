<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakty i Mity</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1f2937, #0f172a);
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 800px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
}

.subtitle {
  color: #9ca3af;
  margin-bottom: 30px;
  font-size: 14px;
}

textarea {
  width: 100%;
  height: 110px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  resize: none;
  font-size: 15px;
  margin-bottom: 20px;
  background: #111827;
  color: white;
}

textarea:focus {
  outline: 2px solid #6366f1;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  color: white;
  transition: 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(99,102,241,0.4);
}

.report {
  margin-top: 30px;
  padding: 20px;
  border-radius: 12px;
  background: #111827;
  white-space: pre-line;
  line-height: 1.6;
}

.loading {
  margin-top: 20px;
  font-size: 14px;
  color: #9ca3af;
}

select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: none;
  background: #111827;
  color: white;
}
</style>
</head>

<body>
<div class="container">
  <h1>Fakty i Mity</h1>
  <div class="subtitle">Weryfikacja informacji medycznych w oparciu o dowody naukowe</div>

  <textarea id="questionInput" placeholder="Wpisz pytanie lub wybierz temat poniżej..."></textarea>

  <select id="topicSelect" onchange="insertQuestion()">
    <option value="">— Wybierz gotowe pytanie —</option>
    <option>Czy szczepionki powodują autyzm?</option>
    <option>Czy antybiotyki działają na infekcje wirusowe?</option>
    <option>Czy witamina C leczy przeziębienie?</option>
  </select>

  <button onclick="verifyFact()">Weryfikuj</button>

  <div id="loading" class="loading"></div>
  <div id="report" class="report"></div>
</div>

<script>
function insertQuestion() {
  const select = document.getElementById("topicSelect");
  if (select.value) {
    document.getElementById("questionInput").value = select.value;
  }
}

async function verifyFact() {
  const question = document.getElementById("questionInput").value;
  const report = document.getElementById("report");
  const loading = document.getElementById("loading");

  if (!question.trim()) return;

  loading.innerText = "Analiza...";
  report.innerHTML = "";

  try {
    const response = await fetch("/api/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await response.json();
    loading.innerText = "";

    if (data.result) {
      report.innerText = data.result;
    } else {
      report.innerText = "Brak odpowiedzi.";
    }

  } catch (err) {
    loading.innerText = "";
    report.innerText = "Błąd połączenia z serwerem.";
  }
}
</script>

</body>
</html>
