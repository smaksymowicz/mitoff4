<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakty i Mity: Zdrowie</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1f2937, #0f172a);
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 900px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
}

.subtitle {
  color: #9ca3af;
  margin-bottom: 30px;
  font-size: 14px;
}

textarea {
  width: 100%;
  height: 110px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  resize: none;
  font-size: 15px;
  margin-bottom: 20px;
  background: #111827;
  color: white;
}

textarea:focus {
  outline: 2px solid #6366f1;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  color: white;
  transition: 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(99,102,241,0.4);
}

.report {
  margin-top: 30px;
  padding: 20px;
  border-radius: 12px;
  background: #111827;
  white-space: pre-line;
  line-height: 1.6;
  font-size: 15px;
}

.loading {
  margin-top: 20px;
  font-size: 14px;
  color: #9ca3af;
}

select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: none;
  background: #111827;
  color: white;
}

.truth-score {
  padding: 12px;
  border-radius: 12px;
  font-weight: 700;
  color: white;
  display: inline-block;
  margin-bottom: 15px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Fakty i Mity: Zdrowie</h1>
  <div class="subtitle">Weryfikacja informacji medycznych w oparciu o dowody naukowe</div>

  <textarea id="questionInput" placeholder="Wpisz pytanie lub wybierz temat poniżej..."></textarea>

  <select id="topicSelect" onchange="insertQuestion()">
    <option value="">— Wybierz gotowe pytanie —</option>

    <optgroup label="Szczepienia">
      <option>Czy szczepionki powodują autyzm?</option>
      <option>Czy szczepionki przeciążają układ odpornościowy dziecka?</option>
      <option>Czy naturalne przechorowanie daje zawsze lepszą odporność niż szczepienie?</option>
      <option>Czy szczepionki zawierają toksyczne dawki rtęci lub aluminium?</option>
    </optgroup>

    <optgroup label="Leki i terapie">
      <option>Czy antybiotyki działają na infekcje wirusowe?</option>
      <option>Czy witamina C leczy przeziębienie?</option>
      <option>Czy leki przeciwbólowe zawsze niszczą wątrobę lub nerki?</option>
      <option>Czy suplementy diety mogą zastąpić leczenie farmakologiczne?</option>
      <option>Czy naturalne preparaty są zawsze bezpieczniejsze niż leki na receptę?</option>
    </optgroup>

    <optgroup label="Żywienie">
      <option>Czy jedzenie po godzinie 18:00 powoduje przyrost masy ciała?</option>
      <option>Czy gluten szkodzi każdemu?</option>
      <option>Czy brązowy cukier jest zdrowszy niż biały?</option>
      <option>Czy produkty 'light' zawsze sprzyjają odchudzaniu?</option>
      <option>Czy picie ośmiu szklanek wody dziennie jest konieczne dla każdego?</option>
      <option>Czy mleko jest niezbędne dorosłym dla zdrowych kości?</option>
    </optgroup>

    <optgroup label="Diety i 'detox'">
      <option>Czy diety sokowe oczyszczają organizm z toksyn?</option>
      <option>Czy organizm wymaga regularnego 'odkwaszania'?</option>
      <option>Czy głodówki przyspieszają metabolizm?</option>
      <option>Czy spalanie tłuszczu można ukierunkować na jedną część ciała ćwiczeniami?</option>
    </optgroup>

    <optgroup label="Choroby, odporność i profilaktyka">
      <option>Czy zimne powietrze powoduje przeziębienie?</option>
      <option>Czy stres jest bezpośrednią przyczyną wrzodów żołądka?</option>
      <option>Czy cukier powoduje nadpobudliwość u dzieci?</option>
      <option>Czy kawa zawsze odwadnia organizm?</option>
      <option>Czy maseczki chronią przed wirusami?</option>
    </optgroup>

    <optgroup label="Technologia i środowisko">
      <option>Czy kuchenki mikrofalowe niszczą wartości odżywcze bardziej niż tradycyjne gotowanie?</option>
      <option>Czy telefony komórkowe w standardowym użytkowaniu powodują nowotwory?</option>
      <option>Czy klimatyzacja bezpośrednio wywołuje choroby?</option>
      <option>Czy technologia 5G wpływa negatywnie na zdrowie?</option>
    </optgroup>

  </select>

  <button onclick="verifyFact()">Weryfikuj</button>

  <div id="loading" class="loading"></div>
  <div id="report" class="report"></div>
</div>

<script>
function insertQuestion() {
  const select = document.getElementById("topicSelect");
  if (select.value) {
    document.getElementById("questionInput").value = select.value;
  }
}

// Funkcja do gradientowego tła oceny prawdziwości
function getTruthColor(percent) {
  if (percent <= 33) return "#ef4444";   // czerwony
  if (percent <= 66) return "#f97316";   // pomarańcz
  return "#22c55e";                      // zielony
}

// Formatuje tekst AI na HTML i dodaje wizualną ocenę
function formatAIResponse(text) {
  if (!text) return "";

  // Spróbuj znaleźć linię typu "X%" na początku
  let scoreMatch = text.match(/(\d{1,3})%/);
  let scoreHTML = "";
  if (scoreMatch) {
    let percent = parseInt(scoreMatch[1]);
    scoreHTML = `<div class="truth-score" style="background:${getTruthColor(percent)};">Ocena prawdziwości: ${percent}%</div>`;
  }

  let html = text
    .replace(/^###\s*(\d+)\.\s*(.*)$/gm, '<h3 style="margin-top:20px;">$1. $2</h3>')
    .replace(/^- \*\*(.*?)\*\*/gm, '<p><strong>$1</strong></p>')
    .replace(/- /g, '<li>') 
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/---/g, '<hr style="border:1px solid #444;margin:20px 0;">')
    .replace(/\n{2,}/g, '<br><br>');

  html = '<div style="line-height:1.6;font-size:15px;">' + scoreHTML + html + '</div>';
  return html;
}

async function verifyFact() {
  const question = document.getElementById("questionInput").value;
  const report = document.getElementById("report");
  const loading = document.getElementById("loading");

  if (!question.trim()) return;

  loading.innerText = "Analiza...";
  report.innerHTML = "";

  try {
    const response = await fetch("/api/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await response.json();
    loading.innerText = "";

    if (data.result) {
      report.innerHTML = formatAIResponse(data.result);
    } else {
      report.innerText = "Brak odpowiedzi.";
    }

  } catch (err) {
    loading.innerText = "";
    report.innerText = "Błąd połączenia z serwerem.";
  }
}
</script>

</body>
</html>
